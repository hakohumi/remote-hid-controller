<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Switch Controller</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .controller {
      display: grid;
      grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
    .center { grid-area: center; visibility: hidden; }
  </style>
</head>
<body>
  <h1>Switch Controller</h1>

  <!-- ÂçÅÂ≠ó„Ç≠„Éº -->
  <div class="controller">
    <button class="up" onclick="sendCommand('w')">‚Üë</button>
    <button class="left" onclick="sendCommand('a')">‚Üê</button>
    <div class="center"></div>
    <button class="right" onclick="sendCommand('d')">‚Üí</button>
    <button class="down" onclick="sendCommand('s')">‚Üì</button>
  </div>

  <!-- ABXY„Éú„Çø„É≥ -->
  <div class="btn-grid">
    <button onclick="sendCommand('x')">X</button>
    <button onclick="sendCommand('y')">Y</button>
    <button onclick="sendCommand('space')">B</button>
    <button onclick="sendCommand('enter')">A</button>
  </div>

  <!-- L/R/ZL/ZR -->
  <div class="btn-grid">
    <button onclick="sendCommand('q')">L</button>
    <button onclick="sendCommand('r')">R</button>
    <button onclick="sendCommand('tab')">ZL</button>
    <button onclick="sendCommand('zr')">ZR</button>
  </div>

  <!-- „Åù„ÅÆ‰ªñ -->
  <div class="btn-grid">
    <button onclick="sendCommand('plus')">Ôºã</button>
    <button onclick="sendCommand('minus')">‚àí</button>
    <button onclick="sendCommand('cap')">üì∏</button>
    <button onclick="sendCommand('esc')">üè†</button>
  </div>

  <script>
    function sendCommand(cmd) {
      fetch(`http://192.168.1.31:8080/${cmd}`)
        .then(res => res.text())
        .then(msg => console.log(msg))
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
